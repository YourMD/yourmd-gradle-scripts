//
// build.gradle
//

plugins {
    id "com.jfrog.bintray" version "1.6"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"

}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group 'md.your.gradle'
// artifactId is stored in settings.gradle

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        name "bintraySnapshots"
        url  "http://dl.bintray.com/bfg/maven"
    }
    maven {
        name "bintrayReleases"
        url  "http://dl.bintray.com/bfg/maven"
    }
}

publishing {
    repositories {
        // https://discuss.gradle.org/t/maven-publish-specify-a-repo-as-being-a-snapshot-repo/374
        add project.version.endsWith('-SNAPSHOT') ?
                project.repositories.bintraySnapshots : project.repositories.bintrayReleases
    }

    publications {
        main(MavenPublication) {
            from components.java
        }
    }
}


bintray {
    user = project.property('bintray.user') ?: System.getenv('BINTRAY_USER')
	key = project.property('bintray.key') ?: System.getenv('BINTRAY_API_KEY')

    pkg {
        repo = 'maven'
        name = 'gradle-scripts'
        userOrg = 'bfg'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/YourMD/yourmd-gradle-scripts.git'

        version {
            name = '1.0-Final'
        }
    }

    publications = ['main']
}

task bt << {
    println("user: " + bintray.user)
    println("key:  " + bintray.key)
}

