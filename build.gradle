//
// build.gradle
//

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'signing'


group 'md.your.gradle'
// artifactId is stored in settings.gradle

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

artifacts {
    //archives javadocJar, sourcesJar
    archives sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name "Example Application"
                packaging "jar"
                description "YourMD common gradle settings"
                url "https://github.com/YourMD/yourmd-gradle-scripts"

                scm {
                    connection "scm:git:https://github.com/YourMD/yourmd-gradle-scripts.git"
                    developerConnection "scm:git:https://github.com/YourMD/yourmd-gradle-scripts.git"
                    url "https://github.com/YourMD/yourmd-gradle-scripts"
                }

                licenses {
                    license {
                        name "The Apache License, Version 2.0"
                        url "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }

                developers {
                    developer {
                        id "yourmd"
                        name "YourMD"
                        email "info@your.md"
                    }
                }
            }
        }
    }
}


