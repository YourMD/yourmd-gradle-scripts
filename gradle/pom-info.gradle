//
// Gradle build fragment
//

publishing {
  publications {
    mavenJava(MavenPublication) {

      pom {
        name                  = project.name
        description           = "YourMD common gradle settings"
        url                   = "https://github.com/YourMD/yourmd-gradle-scripts"

        scm {
          connection          = "scm:git:https://github.com/YourMD/yourmd-gradle-scripts.git"
          developerConnection = "scm:git:https://github.com/YourMD/yourmd-gradle-scripts.git"
          url                 = "https://github.com/YourMD/yourmd-gradle-scripts"
        }

        licenses {
          license {
            name  = "The Apache License, Version 2.0"
            url   = "http://www.apache.org/licenses/LICENSE-2.0.txt"
          }
        }

        developers {
          developer {
            id    = "yourmd-team"
            name  = "The YourMD team contributors"
            url   = "https://github.com/YourMD/yourmd-gradle-scripts/graphs/contributors"
          }
        }
      }

    }
  }
}

